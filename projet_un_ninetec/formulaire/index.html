<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <section class="formulaire">
    <!-- main container -->
    <div class=" d-flex justify-content-center align-items-center min-vh-100">
            <!-- main row -->
    <div class="row border rounded-3 p-3 bg-white shadow box-area">
        <!-- left coloumn -->
        <div class="col-md-6 rounded-4  justify-content-center align-items-center left-column left-box" style="background-color: aqua;">
            <div class="featured-image mb-5">
                <img src="/developpeur.jpg" class="w-100 rounded">
            </div>            
        </div>
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mt-5">
                    <h1>Hello, Again </h1>
                    <p>We are happy to have you back.</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div class="forget">
                            <small><a href="">Forget Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="./google-cin.png" style="width: 20px;" class="me-2"><small>Sign In with Google</small></button>
                    </div>
                    <div class="row">
                        <small>Don't have account? <a href="" class="compte">Sign up</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    </section>

    <!-- main container -->
    <div class="contenair"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
