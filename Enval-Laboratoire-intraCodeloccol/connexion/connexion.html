<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enval-Laboratoire-Codeloccol</title>
    <link rel="stylesheet" href="connexion.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
  <div class="pageDeconnextion">
    <img src="Enval logo-1.png " class="ps-2" alt=""><br><br><br>
    <div class="input-group flex-nowrap">
        <input type="email" class="form-control border border-1" id="input_un" placeholder="Identifiant" aria-label="Identifiant" aria-describedby="addon-wrapping">
    </div><br>
    <div class="input-group flex-nowrap solid">
        <input type="password" class="form-control border border-1" id="input_deux" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
    </div>
    <div class="forget">
        <a href="">Forget your password ?</a>
    </div><br>
    <div class="buttonEE">
            <button type="button" class="Success rounded" id="click" onclick="connexionBtn()">Connexion</button>
    </div>
  </div>
  <div class="col-md-3 col-lg-3 rounded position-absolute top-0 end-0 border border-1" id="notification">
    <p class="p-1 bg-light text-center fs-5">Connexion</p>
    <div class="text-center">
        <p style="font-size: 17px;" id="para"></p>
    </div>
  </div>
  <div class="compteur col-md-3 rounded col-lg-2 position-absolute top-0 end-0 border border-2 shadow-lg">
    <p class="p-1 bg-secondary text-center text-light fs-5 muted" id="timer">Timer deblockage</p>
    <div class="text-center">
        <p id="contage">00:00:00</p>
    </div>
  </div>
    <script src="envalApp.js"></script>
</body>
</html>
