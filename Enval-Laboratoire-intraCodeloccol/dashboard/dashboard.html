        <script>
          const ctx = document.getElementById('myChart');
        
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: ['JANV', 'FEV', 'MARS', 'AVRIL', 'MAI', 'JUIN','JUL','AOUT','SEPT','OCT','NOV','DEC'],
              datasets: [{
                  data: [10, 8, 14, 7, 10, 5, 9, 10, 10, 10, 10, 10],
                  backgroundColor:'rgb(248,248,248)',
                  hoverBackgroundColor:'rgb(85,159,177)',
                }]
            },
            options: {
              plugins:{
                legend:{
                    display:false,
                },
              },
              scales: {
                y: {
                  beginAtZero: true,
                  display: false,
                },
                x: {
                  grid: {
                    color:"white"
                  }
                }
              }
            }
          });
          let photoProfile = document.querySelector(".myPhoto");
          let imageStored = JSON.parse(localStorage.getItem("profilImage"));
          photoProfile.setAttribute("src", imageStored);
          /// menu icon click  event listener ////
  function openSidebar() {
    let open = document.querySelector(".open");
    open.style.display = open.style.display === "none" ? "block" : "none";
    // Sélectionne l'icône
    let icon = document.querySelector(".bi-list");
    // Change l'icône
    if (open.style.display === "none") {
      icon.classList.remove("bi-x-lg");
    } else {
      icon.classList.add("bi-x-lg");
    }
  }
