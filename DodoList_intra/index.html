<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoudoList-App</title>
    <!-- MDB link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="indexcss.css">
</head>
<body><br>
<div class="container-fluid border">
        <div class="row">
            <div class="col-md-4 col-lg-2 rounded d-flex Sidebar" style="height: 95vh;">
                <!-- Sidebar content -->
                <div class="mh-10 border border-secondary" style="width: 25em; height: 100%;">
                    <div class="bg-success text-center text-light fs-4">
                        <p class="bgTache">Ajouter une tache</p>
                    </div>
                    <div class="form-outline col-11 mx-auto">
                        <input type="text" list="Categorie" id="form1" class="form-control border border-secondary" />
                        <label class="form-label rounded Statut" for="form12 Statut">Categorie</label>
                        <datalist id="Categorie">
                            <option value="Academique"></option>
                            <option value="Extra-academique"></option>
                            <option value="Destraction"></option>
                        </datalist>
                    </div><br><br>
                    <div class="form-outline col-11 mx-auto">
                        <input type="text" list="titre" id="form2" class="form-control border border-secondary" />
                        <label class="form-label rounded Statut" for="form12 Statut">Titre</label>
                        <datalist id="titre">
                            <option value="Projet Text"></option>
                            <option value="Budjet App"></option>
                            <option value="DoudoList App"></option>
                        </datalist>
                    </div><br><br>
                    <div class="form-outline col-11 mx-auto">
                        <input type="date" id="form3" class="form-control border border-secondary" />
                        <label class="form-label" for="form12"></label>
                    </div><br><br>
                    <div class="form-outline col-11 mx-auto" data-mdb-input-init>
                        <textarea class="form-control border border-secondary" id="textAreaExample" rows="4"></textarea>
                        <label class="form-label rounded Statut" for="textAreaExample">Description</label>
                    </div> <br><br>
                    <div class="form-outline col-11 mx-auto">
                        
                        <select class="form-select form5 border border-secondary" aria-label="Default select example">
                       
                            <option selected disabled>Open this select menu</option>
                            <option value="Nouveau">Nouveau</option>
                            <option value="Terminé">Terminé</option>
                            <option value="En cours">En cours</option>
                        </select>
                        
                    </div>
                    <br><br>
                    <div class="d-grid gap-2 col-11 mx-auto">
                        <button type="button" class="btn btn-outline-secondary" id="ajouterBtn" data-mdb-ripple-init data-mdb-ripple-color="dark">Ajouter</button>
                        <button type="button" class="btn btn-outline-info" id="modifierBtn" data-mdb-ripple-init data-mdb-ripple-color="dark">Mise à jour</button>
                    </div>
                    <hr>
                    <div class="Chart mx-auto">
                        <div class="text-success mx-auto col-3">
                            <h5>Statut</h5>
                        </div>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-8 col-lg-9">
                <div class="text-center text-success fs-4">
                    <p>Liste de tâches</p>
                </div>
                <div class="col-lg-11 mx-auto bg-info">
                    <div class="header">
                        <table class="table table-bordered">
                            <thead>
                                <tr class="col-11" style="border-spacing:none">
                                    <th class="bg-success text-light mx-auto text-center">#</th>
                                    <th class="bg-success text-light m-auto text-center">Date</th>
                                    <th class="bg-success text-light m-auto text-center">Title</th>
                                    <th class="bg-success text-light m-auto text-center">Categorie</th>
                                    <th class="bg-success text-light mx-auto text-center">Operations
                                        
                                        <div class="end">
                                            <div class="notification">
                                                <div class="Ajout text-light">
                                                    <h4>Ajout de la tache</h4>
                                                </div>
                                                <div class="bgcard p-1">
                                                    <p class="noti"></p>
                                                </div>
                                                
                                            </div>
                                        </div>

                                    </th>
                                </tr>

                            </thead>

                        </table>
                    </div>

                    <div class="scrol">
                        <!--  Table tbody partie tr td -->
                    </div>
                </div>

                <div class="col-md-4 col-lg contenu">
                    <!-- ... Le reste de votre contenu ... -->
                    <div class="visibiliter bordered">
                        <!-- card  visiblité les valeur des input et texteria si on click l'icon eyse-->
                    </div>
                </div>
                <div class="container"><hr></div>
                <div class="col-11 text-center mx-auto">
                    <p class="fs-3 text-success">Description</p>
                </div>
                <div class=" col-lg-11 py-5 bordered mx-auto">
                    <div class="d-flex creatEParagraphe">
                        <!-- paragraphe de la biographie sûr le web  -->
                        <p class="paraBiographie"></p>
                    </div>

                </div>

            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="style.js"></script>
</body>
</html>
