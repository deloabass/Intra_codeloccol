 <section class="formulaire">

                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address">

                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">

                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div class="forget">
                            <small><a href="">Forget Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6 login">Login</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6 logGoogle"><img src="Images/Google.ogo.png" style="width: 20px;" class="me-2"><small>Sign In with Google</small></button>
                    </div>
                    <div class="row">
                        <small>Don't have account? <a href="" class="compte">Sign up</a></small>
                    </div>
